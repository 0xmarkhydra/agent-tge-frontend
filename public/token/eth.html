<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum (ETH) - PretgeMarket</title>
    <meta name="description" content="Real-time Ethereum token information and AI-powered chat assistance">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #627eea 0%, #4f46e5 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .token-info {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .token-info h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .token-symbol {
            background: linear-gradient(135deg, #627eea 0%, #4f46e5 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .token-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #627eea;
        }
        
        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: #333;
            font-size: 1.1rem;
        }
        
        .chat-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .chat-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .chat-section p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .chat-status {
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .token-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Chat Widget Container -->
    <div id="chat-widget"></div>

    <!-- Chat Widget CDN Script -->
    <script src="../chat-widget-cdn.js"></script>
    
    <script>
        // Initialize chat widget for ETH - auto open
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Initialize widget with auto open
                ChatWidget.init({
                    token: 'eth',
                    position: 'bottom-right',
                    theme: 'light',
                    width: '400px',
                    height: '600px',
                    autoOpen: true,
                    showNotification: false
                });
                
                console.log('✅ [ETH Page] Chat widget initialized for ETH token');
                
            } catch (error) {
                console.error('❌ [ETH Page] Error initializing chat widget:', error);
            }
        });
    </script>
</body>
</html>
